<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Rust Clippy - Tha dandy lints :)</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<style>
		.explanation {
			color: yellow;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown data-separator="---" data-separator-vertical="--">
				<script type="text/template">
							```rust
							let vec = vec![1, 2, 3];
							if vec.len() > std::usize::MAX 
							{
									println!("Vector too big");
							}
							```
							<p class="fragment"><b>absurd_extreme_comparisons</b></p>
							<p class="fragment explanation">Checking if size is greater than max or if unsigned is less than 0 is superfluous</p>
							---
							```
							fn foo() -> u32 {
								42
							}
						
							fn main() {
								let bar = foo();
								println!("{}", bar);
							}							
							```
							<p class="fragment"><b>blacklisted_name</b></p>
							<p class="fragment explanation">Do not use placeholder names like ("foo", "bar", "baz", "quux" is the default set)</p>
							---
							```
								let a = 1;
								let b = a + 2;
								let c = b + 3;
								let d = c + b + a;
								let e = a * d;
							```
							<p class="fragment"><b>many_single_char_names</b></p>
							<p class="fragment explanation">It's hard to memorize too many variables without descriptive names</p>
							---
							```
								let a = 0x1FFa;
								println!("{}", a);
							```
							<p class="fragment"><b>mixed_case_hex_literals</b></p>
							<p class="fragment explanation">Looks confusing</p>
							---
							```
							let object_ptr = 2;
							let objectptr = 3;
							```
							<p class="fragment"><b>similar_names</b></p>
							<p class="fragment explanation">Confusing and error prone</p>
							---
							</script>
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
	</script>
</body>

</html>
